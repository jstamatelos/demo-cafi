<!DOCTYPE html>
<html>
<title>DeMo-CaFi</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="./resources/styles.css">
<script src="./resources/scripts.js" async></script>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="wakeUp(); return false;">

<h2>DeMo-CaFi</h2>

<form>
  <div class="container">
    <label for="cardNumber"><b>Card Number</b></label>
    <input id="cardNumber" type="text" placeholder="Enter Card Number" required>

    <label for="pin"><b>PIN</b></label>
    <input id="pin" type="password" placeholder="Enter PIN" required>

    <button a href = "javascript:void(0);" onclick="checkBalance(document.getElementById('cardNumber').value, document.getElementById('pin').value);return false;">Check Balance</button>
    <button a href = "javascript:void(0);" onclick="clearForm();">Clear</button>

    <p id="accountNumber"></p>
    <p id="accountBalance"></p>
  </div>
</form>

</body>
</html>
